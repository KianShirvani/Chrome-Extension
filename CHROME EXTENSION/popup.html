<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <style>
        body {
            width: 200px;
            font-weight: bold;
            color: white;
            background: linear-gradient(#004400, #008800);
        }
    </style>
</head>
<body>
    <h3>Tip Calculator</h3>
    <label for="bill">BILL</label>
    <input type="number" id="bill" placeholder="Enter bill amount (e.g 100)">
    <br><br>
    <label for="tipPercent">TIP %</label>
    <input type="number" id="tipPercent" placeholder="Enter tip percentage (e.g 20)">
    <br><br>
    <label for="people"># OF PEOPLE</label>
    <input type="number" id="people" placeholder="Enter number of people (e.g 2)">
    <br><br>
    <button type="button" id="calculateButton">Calculate</button>
    <script src="popup.js"></script>
</body>
</html>
